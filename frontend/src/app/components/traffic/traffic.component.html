<h2>ðŸ“Š Traffic Data</h2>

<div class="filter">
  <label for="threshold">Minimum Traffic:</label>
  <input type="number" id="threshold" [(ngModel)]="trafficThreshold" />
</div>

<table>
  <thead>
    <tr>
      <th>Page URL</th>
      <th>Traffic</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of filteredTrafficData">
      <td>{{ item.page_url }}</td>
      <td>{{ item.traffic }}</td>
    </tr>
  </tbody>
</table>

<p *ngIf="filteredTrafficData.length === 0" class="no-data">
  No traffic data above this threshold.
</p>
